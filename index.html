<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List Application</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600|Roboto:400,500,300|Lato:400,700|Oswald:400,300,700' rel='stylesheet' type='text/css'>	
</head>
<body>
<header>
	<h1>Shopping List Application</h1>
</header>
<section class="add-section">
	<div class="list-icon">
		<img src="images/list-icon.png" alt="List Icon">
		<hr>		
	</div>
	<div class="how-to-add">
		<p>Type your text in the field below and press Enter to add it to your Shopping List.</p>
	</div>
	<div class="input-field">
		<input type="text" id="add-to-list" value="Type your text here!"></div>
	<div class="change-list"></div>
</section>
<section class="show-list-section">
	<ul class="shopping-list">
		<li class="list-item item1 unchecked"><span class="arrow-right"><i class="fa fa-chevron-right"></i></span><span class="item-name">Item 1</span><span class="delete-item"><i class="fa fa-times"></i></span></li>
		<li class="list-item item2 unchecked"><span class="arrow-right"><i class="fa fa-chevron-right"></i></span><span class="item-name">Item 2</span><span class="delete-item"><i class="fa fa-times"></i></span></li>
		<li class="list-item item3 unchecked"><span class="arrow-right"><i class="fa fa-chevron-right"></i></span><span class="item-name">Item 3</span><span class="delete-item"><i class="fa fa-times"></i></span></li>
		<li class="list-item item4 checked"><span class="checked-item-arrow"><i class="fa fa-check"></i></span><span class="item-name">Item 4</span><span class="delete-item"><i class="fa fa-times"></i></span></li>
		<li class="list-item item5"><span class="checked-item-arrow"><i class="fa fa-check"></i></span><span class="item-name">Item 5</span><span class="delete-item"><i class="fa fa-times"></i></span></li>
	</ul>
	<button class="clear-list-button">Clear List</button>
</section>
<footer><p>Stella Chatzianagnostou | 2016</p></footer>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>	
</body>
</html>
